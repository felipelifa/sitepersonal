
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Cadastro | Felipe Lima</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Ficha de Cadastro - Anamnese</h2>
    <form onsubmit="enviarParaWhatsApp(); return false;">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="whatsapp">WhatsApp:</label>
      <input type="tel" id="whatsapp" required>

      <label for="genero">Sexo:</label>
      <select id="genero">
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        </select>

      <label for="objetivo">Objetivo do Treinamento:</label>
      <textarea id="objetivo" rows="2"></textarea>

      <label for="atividade">Nível de atividade física:</label>
      <select id="atividade">
        <option value="Sedentário">Sedentário</option>
        <option value="Iniciante">Iniciante</option>
        <option value="Intermediário">Intermediário</option>
        <option value="Avançado">Avançado</option>
      </select>

      <label for="saude">Condições de saúde:</label>
      <textarea id="saude" rows="2"></textarea>

      <label for="medicamentos">Medicamentos:</label>
      <textarea id="medicamentos" rows="2"></textarea>

      <label for="lesoes">Histórico de lesões:</label>
      <textarea id="lesoes" rows="2"></textarea>

      <label for="horarios">Horários disponíveis:</label>
      <textarea id="horarios" rows="2"></textarea>

      <button type="submit">Enviar pelo WhatsApp</button>
    </form>
  </div>

  <script>
    function enviarParaWhatsApp() {
      const nome = document.getElementById('nome').value;
      const idade = document.getElementById('idade').value;
      const email = document.getElementById('email').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const genero = document.getElementById('genero').value;
      const objetivo = document.getElementById('objetivo').value;
      const atividade = document.getElementById('atividade').value;
      const saude = document.getElementById('saude').value;
      const medicamentos = document.getElementById('medicamentos').value;
      const lesoes = document.getElementById('lesoes').value;
      const horarios = document.getElementById('horarios').value;

      const numeroDestino = '553592436211';
      const mensagem = `*Ficha de Cadastro - Novo Aluno*%0A%0A` +
  `- Nome: ${nome || "-"}%0A` +
  `- Idade: ${idade || "-"}%0A` +
  `- Email: ${email || "-"}%0A` +
  `- WhatsApp: ${whatsapp || "-"}%0A` +
  `- Sexo: ${genero || "-"}%0A` +
  `- Objetivo: ${objetivo || "-"}%0A` +
  `- Nível de Atividade: ${atividade || "-"}%0A` +
  `- Condições de Saúde: ${saude || "-"}%0A` +
  `- Medicamentos: ${medicamentos || "-"}%0A` +
  `- Lesões: ${lesoes || "-"}%0A` +
  `- Horários Disponíveis: ${horarios || "-"}`;


      const url = `https://wa.me/${numeroDestino}?text=${mensagem}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
