
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Cadastro | Felipe Lima</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #111;
      padding: 40px 20px;
    }

    .form-container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .intro {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
      font-size: 1rem;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #25D366;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 30px;
      background-color: #25D366;
      color: white;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(37, 211, 102, 0.4);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1ebe57;
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Ficha de Cadastro - Anamnese</h2>
    <p class="intro">
      Olá! Preencha esse formulário para se tornar um integrante do meu time.<br>
      Após preencher, ele será enviado diretamente para mim no WhatsApp.<br>
      Envie e depois eu te explico todos os detalhes sobre os <strong>planos e pagamentos.</strong>
    </p>

    <form onsubmit="enviarParaWhatsApp(); return false;">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="whatsapp">WhatsApp:</label>
      <input type="tel" id="whatsapp" required>

      <label for="genero">Sexo:</label>
      <select id="genero" required>
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>

      <label for="objetivo">Objetivo do Treinamento:</label>
      <textarea id="objetivo" rows="2"></textarea>

      <label for="atividade">Nível de atividade física:</label>
      <select id="atividade" required>
        <option value="">Selecione</option>
        <option value="Sedentário">Sedentário</option>
        <option value="Iniciante">Iniciante</option>
        <option value="Intermediário">Intermediário</option>
        <option value="Avançado">Avançado</option>
      </select>

      <label for="saude">Condições de saúde:</label>
      <textarea id="saude" rows="2"></textarea>

      <label for="medicamentos">Medicamentos:</label>
      <textarea id="medicamentos" rows="2"></textarea>

      <label for="lesoes">Histórico de lesões:</label>
      <textarea id="lesoes" rows="2"></textarea>

      <label for="dias">Dias disponíveis para treino:</label>
      <textarea id="dias" rows="2" placeholder="Ex.: Segunda, Quarta e Sexta"></textarea>

      <label for="horarios">Horários disponíveis:</label>
      <textarea id="horarios" rows="2"></textarea>

      <button type="submit">Enviar pelo WhatsApp</button>
    </form>
  </div>

  <script>
    function enviarParaWhatsApp() {
      const nome = document.getElementById('nome').value;
      const dataNascimento = document.getElementById('data-nascimento').value;
      const email = document.getElementById('email').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const genero = document.getElementById('genero').value;
      const objetivo = document.getElementById('objetivo').value;
      const atividade = document.getElementById('atividade').value;
      const saude = document.getElementById('saude').value;
      const medicamentos = document.getElementById('medicamentos').value;
      const lesoes = document.getElementById('lesoes').value;
      const dias = document.getElementById('dias').value;
      const horarios = document.getElementById('horarios').value;

      const numeroDestino = '553592436211';
      const mensagem = `*Ficha de Cadastro - Novo Aluno*%0A%0A` +
        `- Nome: ${nome || "-"}%0A` +
        `- Data de Nascimento: ${dataNascimento || "-"}%0A` +
        `- Email: ${email || "-"}%0A` +
        `- WhatsApp: ${whatsapp || "-"}%0A` +
        `- Sexo: ${genero || "-"}%0A` +
        `- Objetivo: ${objetivo || "-"}%0A` +
        `- Nível de Atividade: ${atividade || "-"}%0A` +
        `- Condições de Saúde: ${saude || "-"}%0A` +
        `- Medicamentos: ${medicamentos || "-"}%0A` +
        `- Lesões: ${lesoes || "-"}%0A` +
        `- Dias Disponíveis: ${dias || "-"}%0A` +
        `- Horários Disponíveis: ${horarios || "-"}`;

      const url = `https://wa.me/${numeroDestino}?text=${mensagem}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
